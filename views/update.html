{% extends 'layout.html' %}
<!-- 定义title区域块 -->
{% block title %}
  z图书管理系统
{% endblock %}

{% block navTitle %}
  <li class="active">z图书管理系统</li>
  <li class="active">编辑修改</li>
{% endblock %}
<!-- 定义head区域块 -->
{% block head %}


{% endblock %}

<!-- 定义content区域块 -->
{% block content %}
<div class="country-update">

  <h1>Update Country: {{ book_name }}</h1>


  <div class="country-form">

    <form id="w0" action="/" method="post" name="update">
      <div class="form-group field-book_name required">
        <label class="control-label" for="book-book_name">书籍名称</label>
        <input type="text" id="book_name" class="form-control" name="book_name" value="{{ book_name }}"
          maxlength="52" aria-required="true">

        <div class="help-block"></div>
      </div>
      <div class="form-group field-author">
        <label class="control-label" for="book-author">作者</label>
        <input type="text" id="author" class="form-control" name="author" value="{{ author }}">
        <div class="help-block"></div>
      </div>
      <div class="form-group field-book_img">
        <label class="control-label" for="book-book_img">缩略图</label>
        <input type="text" id="book_img" class="form-control" name="book_img" value="{{ book_img }}">
        <div class="help-block"></div>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-success update_btn">保存编辑</button> </div>

    </form>
  </div>

</div>
{% endblock %}
